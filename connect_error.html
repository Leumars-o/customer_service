    <title>Oops, something lost</title>
    <meta name="description" content="Oops, we ran into an error!">
    <link media="all" rel="stylesheet" href="htdocs_error/style.css">
    <link rel="stylesheet" href="bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>
<body>
    <div class="error" id="error">
            <div class="container">
                <div class="content centered"><img style="width:500px;" src="htdocs_error/something-lost.png">
                    <h1>Oops, looks like you encounter an error.</h1>
                    <p style="font-size:22px;" class="sub-header text-block-narrow">This is not a fault, just an accident that was not intentional.</p>
                    <h3>You will be redirected in <span id="countdown">5</span> seconds.</h3>
                    <a href="portal/index.html">
                        <p style="font-size:22px;" class="sub-header text-block-narrow">Click here if youre not redirected Automatically.</p>
                    </a>
                    
                </div>
             
        </div>
       
        <script>
            // Set the countdown duration in seconds
            var countdownDuration = 5;
            var countdownElement = document.getElementById('countdown');
        
            // Function to update the countdown and redirect when it reaches zero
            function updateCountdown() {
              countdownDuration--;
              countdownElement.innerText = countdownDuration;
        
              // Redirect when the countdown reaches zero
              if (countdownDuration <= 0) {
                window.location.href = 'portal/index.html'; // Replace with the desired URL
              } else {
                setTimeout(updateCountdown, 1000); // Update the countdown every second (1000 milliseconds)
              }
            }
        
            // Start the countdown
            setTimeout(updateCountdown, 1000);
          </script>
</body>
